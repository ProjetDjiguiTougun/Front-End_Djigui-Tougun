<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <img class="logo" src="assets\img\DJIGUITOUGUN (6) 3.png" alt="Logo de l'application">

    <ion-item class="input-item" lines="none">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-input label="Email ou Numéro de Téléphone" labelPlacement="floating"></ion-input>
    </ion-item>

    <ion-item class="input-item" lines="none">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input label="Mot de passe" labelPlacement="floating" type="password"></ion-input>
      <ion-icon name="eye-off-outline" slot="end" class="password-icon"></ion-icon>
    </ion-item>

    <ion-row class="ion-justify-content-end">
      <ion-col size="auto">
        <a class="forgot-password-link">Mot de passe oublié ?</a>
      </ion-col>
    </ion-row>

    <ion-button expand="block" shape="round" class="login-button">
      Se connecter
    </ion-button>

    <div class="social-login-section">
      <p class="section-divider">Se connecter avec</p>
      <div class="social-buttons">
        <ion-button class="social-btn google">
          <ion-icon slot="icon-only" name="logo-google"></ion-icon>
        </ion-button>
        <ion-button class="social-btn facebook">
          <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
        </ion-button>
        <ion-button class="social-btn x-twitter">
          <ion-icon slot="icon-only" name="logo-xing"></ion-icon> </ion-button>
        <ion-button class="social-btn linkedin">
          <ion-icon slot="icon-only" name="logo-linkedin"></ion-icon>
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
